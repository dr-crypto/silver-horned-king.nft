<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 640 400"
    width="640" height="400"
    shape-rendering="geometricPrecision">
    <style><![CDATA[
        #coin1_move {
            animation: coin1_move_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin1_move_ani {
            0% {
                transform: translate(-128px,300px)
            }
            25% {
                transform: translate(100px,290px)
            }
            50% {
                transform: translate(438px,190px)
            }
            100% {
                transform: translate(438px,190px)
            }
        }
        #coin1_scale {
            animation: coin1_scale_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin1_scale_ani {
            0% {
                transform: scale(1,1)
            }
            25% {
                transform: scale(0.5,0.5)
            }
            50% {
                transform: scale(0,0)
            }
            100% {
                transform: scale(0,0)
            }
        }
        #coin2_move {
            animation: coin2_move_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin2_move_ani {
            0% {
                transform: translate(200px,400px)
            }
            25% {
                transform: translate(200px,400px)
            }
            50% {
                transform: translate(300px,300px)
            }
            75% {
                transform: translate(438px,190px)
            }
            100% {
                transform: translate(438px,190px)
            }
        }
        #coin2_scale {
            animation: coin2_scale_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin2_scale_ani {
            0% {
                transform: scale(1,1)
            }
            25% {
                transform: scale(1,1)
            }
            59% {
                transform: scale(0.5,0.5)
            }
            75% {
                transform: scale(0,0)
            }
            100% {
                transform: scale(0,0)
            }
        }
        #coin3_move {
            animation: coin3_move_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin3_move_ani {
            0% {
                transform: translate(40px,405px)
            }
            50% {
                transform: translate(40px,405px)
            }
            75% {
                transform: translate(200px,300px)
            }
            100% {
                transform: translate(438px,190px)
            }
        }
        #coin3_scale {
            animation: coin3_scale_ani 3000ms linear infinite normal forwards
        }
        @keyframes coin3_scale_ani {
            0% {
                transform: scale(1,1)
            }
            50% {
                transform: scale(1,1)
            }
            75% {
                transform: scale(0.5,0.5)
            }
            100% {
                transform: scale(0,0)
            }
        }
    ]]></style>
    <image id="bg" width="640" height="400" xlink:href="data:image/png;base64,{BG}" />
    <defs>
        <image id="coin" width="128" height="128" xlink:href="data:image/png;base64,{COIN}" />
    </defs>
    <g id="coin1_move">
        <g id="coin1_scale" transform="scale(1,1)">
            <use href="#coin" />
        </g>
    </g>
    <g id="coin2_move">
        <g id="coin2_scale" transform="scale(1,1)">
            <use href="#coin" />
        </g>
    </g>
    <g id="coin3_move">
        <g id="coin3_scale" transform="scale(1,1)">
            <use href="#coin" />
        </g>
    </g>
</svg>